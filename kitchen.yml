driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8

suites:
  - name: default
    run_list:
      - recipe[yum-epel::default]
  - name: all
    run_list:
      - recipe[yum-epel::default]
    attributes:
      yum:
        epel-debuginfo:
          managed: true
          enabled: true
        epel-source:
          managed: true
          enabled: true
        epel-testing:
          managed: true
          enabled: true
        epel-testing-debuginfo:
          managed: true
          enabled: true
        epel-testing-source:
          managed: true
          enabled: true
